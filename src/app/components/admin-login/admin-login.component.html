<div class="container" style="margin: 8rem auto 2rem">
    <p class="h3 text-center">Admin - Login</p>
  
    <div class="row justify-content-center my-4">
      <div class="col-lg-4">
        <form [formGroup]="adminLoginForm" (ngSubmit)="login()">
          <label for="userid" class="form-label">User Id</label>
          <input
            type="text"
            class="form-control mb-3"
            name="userid"
            autocomplete="off"
            formControlName="userid"
          />
  
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control mb-3"
            name="username"
            autocomplete="off"
            formControlName="username"
          />

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control mb-3"
            name="password"
            autocomplete="off"
            formControlName="password"
          />
  
          <input
            type="submit"
            class="btn w-100"
            value="Login"
            [disabled]="adminLoginForm.invalid"
          />
        </form>
  
        <div class="text-center mt-3">
          Don't have an account? <a routerLink="/signup">Signup</a><br />
          <a routerLink="">Home</a>
        </div>
      </div>
    </div>
  </div>
