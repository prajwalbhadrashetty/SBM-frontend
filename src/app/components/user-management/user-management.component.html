<div class="backBtn">
    <button type="button" class="btn btn-default btn1 btn-sm" [routerLink]="'/dashboard'">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="black" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
    </button>
</div>
<div class="container-fluid">

<form [formGroup]="userForm">

    <div class="row">

            <div class="col-3">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" formControlName="name" placeholder="Name" class="form-control" pattern="[a-zA-Z ]+">
                </div>
            </div>

            <div class="col-3">
                <div class="form-group">
                    <label for=""></label>
                    <input type="password" formControlName="password" placeholder="Password" class="form-control" pattern="[^' ']+">
                </div>
            </div>

            <div class="col-3">
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" formControlName="mobile" placeholder="Mobile" class="form-control" pattern="[789][0-9]{9}" maxlength="10">
                </div>
            </div>

            <div class="col-3">
                <div class="form-group">
                    <label for=""></label>
                    <input type="email" formControlName="mailId" placeholder="Mail Id" class="form-control" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
            </div>

    </div>

    <div class="row my-2">
        <div class="col">
            <button *ngIf="id == 0" [disabled]="userForm.status === 'INVALID'" class="btn button" (click)="addUser()">Add User</button>
            <button *ngIf="id != 0" [disabled]="userForm.status === 'INVALID'" class="btn button" (click)="updateUser()">Update User</button>
        </div>
    </div>

</form>


    <div class="row">

        <div class="col">


            <table class="table table-bordered">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Mail Id</th>
                    <th>Registered Date</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <th>{{ user.id }}</th>
                        <td>{{ user.name }}</td>
                        <td>{{ user.mobile }}</td>
                        <td>{{ user.mailId }}</td>
                        <td>{{ user.redgDate | date:'mediumDate' }}</td>
                        <td>
                            <button (click)="edit(user)" class="btn mx-1 button">edit</button>
                            <button (click)="delete(user.id)" class="btn btn-danger mx-1">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
